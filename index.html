<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Tale of Quotes</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="./style.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="heading container">
        <div class="row">
          <div class="col-lg-4">
            <img class=“rounded-circle” src="mongomon_2256.png" alt="A Mongomon NfT #2256" width="140" height="140">
            <h2>Optimism</h2>
            <p>We are beaming with optimism!</p>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <img class=“rounded-circle” src="mongomon_2256.png" alt="Picture" width="140" height="140">

              <p>I'm doing it.</p>
            </div>
            <div class="row">
                <div class="col-lg-4">

      <section class="quotes container">

            <div class="col-md-7">
                <h2> Raise your words, not your voice.</h2>

            </div>
            <div class="col-md-5">
